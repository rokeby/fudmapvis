<!DOCTYPE html>
<html lang="">

<head>

  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fud</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="libraries/jquery-3.5.1.min.js"></script>
  <script src="libraries/p5.js" type="text/javascript"></script>
  <script src="libraries/mappa.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>
</head>

<body>
  <div class="main">

    <div id="mapvis">
    </div>

    <div id="market">
      <div id="buy">
        <div id="buy-header">
          bids
        </div>
        <div id="buy-list">
        </div>
      </div>
      <div id="sell">
        <div id="sell-header">
          asks
        </div>
        <div id="sell-list">
          waiting for asks...
        </div>
      </div>
    </div>

    <div id="chatContainer">

      <div id="chat">
      </div>
      
      <div id="chatForm">
        <form id="userChat">
          <input id="username" type="text" name="user" placeholder ="username"><br>
          <input id="userMessage" type="text" name="chat_string" placeholder ="message"><br>
          <input type="submit" value="send">
        </form>
      </div>

    </div>
    
    <div id="email">
      <form id="emailForm">
        <input type="text" name="email" placeholder ="trader@fud.global"><br>
        <input type="submit" value="submit email">
      </form>
    </div>
</body>

<script src="p5/fudmapvis.js"></script>
<script src="assets/js/chat.js"></script>
<script src="assets/js/market.js"></script>
</html>
