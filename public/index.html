<!DOCTYPE html>
<html lang="">

<head>

  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fud v0.3</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="libraries/jquery-3.5.1.min.js"></script>
  <script src="libraries/p5.js" type="text/javascript"></script>
  <script src="libraries/mappa.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>
</head>

<body>
  <div class="main">

    <div id="mapvis">
    </div>

    <div id="interface">

      <div id="market">
        <div id="buy">
          <div id="buy-header">
            latest bids<br>
            ----------
          </div>
          <div id="buy-list">
            waiting for bids...
          </div>
        </div>
        <div id="price">
          <div id="price-header">
            avg. price <br>
            ----------
          </div>
          <div id="price-value">
          </div>
        </div>
      </div>

      <div id="chatContainer">

        <div id="chat">
        </div>
        
          <form id="userChat">
            <input id="username" type="text" name="user" placeholder ="username"><br>
            <input id="userMessage" type="text" name="chat_string" placeholder ="message"><br>
            <input type="submit" value="send">
          </form>

      </div>
      
      <div id="email">
        <div id="emailMessage">
          16.10.20 - after the busiest hurricane season on record, fud.global is temporarily closed to new traders. early trading for next season's simulation will begin later this year. for access, please submit your email below. 
        </div>
        <form id="emailForm">
          <input id="emailInput" type="text" name="email" placeholder ="trader@fud.global">
          <input id="emailSubmit" type="submit" value="submit email">
        </form>
      </div>

      <div id='consoleData'>
      </div>
    </div>
    <div id="hide">
      x
    </div>
    <div id="show">
      +
    </div>
    <div id="showMarket">
      $
    </div>
  </div>

</body>

<script src="p5/fudmapvis.js"></script>
<script src="assets/js/chat.js"></script>
<script src="assets/js/misc.js"></script>
<script src="assets/js/market.js"></script>
</html>
