<!DOCTYPE html>
<html lang="">
<head>
  <link href="data:image/svg+xml,&lt;svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22&gt;&lt;text y=%22.9em%22 font-size=%2290%22&gt;ðŸŒŽ&lt;/text&gt;&lt;/svg&gt;" rel="icon">
  <meta content="upgrade-insecure-requests" http-equiv="Content-Security-Policy">
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>fud v0.3</title>
  <link href="assets/css/styles.css" rel="stylesheet">
  <script src="libraries/jquery-3.5.1.min.js">
  </script>
  <script src="libraries/p5.js" type="text/javascript">
  </script>
  <script src="libraries/mappa.js" type="text/javascript">
  </script>
  <script src="libraries/turf.min.js">
  </script>
</head>
<body>
  <div class="main">
    <div id="mapvis"></div>
    <div id="interface">
      <div id="market">
        <div id="buy">
          <div id="buy-header">
            latest bids<br>
            ----------
          </div>
          <div id="buy-list">
            waiting for bids...
          </div>
        </div>
        <div id="price">
          <div id="price-header">
            market price<br>
            ----------
          </div>
          <div id="price-value"></div>
        </div>
      </div>
      <div id="chatContainer">
        <div id="chat"></div>
        <form id="userChat" name="userChat">
          <input id="username" name="user" placeholder="username" type="text"><br>
          <input id="userMessage" name="chat_string" placeholder="message" type="text"><br>
          <input type="submit" value="send">
        </form>
      </div>
      <div id="email">
        <div id="emailMessage">
          16.10.20 - after the busiest hurricane season on record, fud.global is temporarily closed to new traders. early trading for next season's simulation will begin later this year. for access, please submit your email below.
        </div>
        <form id="emailForm" name="emailForm">
          <input id="emailInput" name="email" placeholder="trader@fud.global" type="text"> 
          <input id="emailSubmit" type="submit" value="submit email">
        </form>
      </div>
      <div id='consoleData'></div>
    </div>
    <div id="hide">
      x
    </div>
    <div id="show">
      +
    </div>
    <div id="back">
      back
    </div>
  </div>
  <script src="p5/fudmapvis.js">
  </script> 
  <script src="assets/js/chat.js">
  </script> 
  <script src="assets/js/misc.js">
  </script> 
  <script src="assets/js/market.js">
  </script>
</body>
</html>
